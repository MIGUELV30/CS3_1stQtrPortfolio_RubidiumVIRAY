    <p>Guess the number:****</p>

    <p>The number is from 1 to 100</p>

    <div> Enter your guess:
    
    <input id = "inp_g">

    </div>

    <div>
        <button id = "btncheck" onclick ="checkIt()">Check it</button>
    </div>
    
    <div>
        <label id="result">Result: </label>
    </div>




    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads


        function checkIt() {
        let guess = parseFloat(document.getElementById("inp_g").value);
            let label = document.getElementById("result");
        if (guess == dNumber) {
        label.textContent = "Result: You are correct!";
        } else if (guess > dNumber) {
          label.textContent = "Lower";
        } else {
            label.textContent = "Higher";
        }
            
         
        }
    </script>
